<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <title>Insert title here</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app" class="container">
            <h1>calculator</h1>
            <div class="form-inline">
                <input class="form-control" v-model="num1" />
                <select class="form-control" v-model="selected">
                    <option selected>+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                </select>
                <input class="form-control" v-model="num2" />
                <button class="btn btn-primary" @click="calc">
                    calculate!
                </button>
            </div>
            <h2>result: {{ result }}</h2>
        </div>

        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    num1: "",
                    num2: "",
                    selected: "+",
                    result: "",
                },
                methods: {
                    calc() {
                        if (this.selected == "+")
                            this.result =
                                parseInt(this.num1) + parseInt(this.num2);
                        else if (this.selected == "-")
                            this.result =
                                parseInt(this.num1) - parseInt(this.num2);
                        else if (this.selected == "*")
                            this.result =
                                parseInt(this.num1) * parseInt(this.num2);
                        else if (this.selected == "/")
                            this.result =
                                parseInt(this.num1) / parseInt(this.num2);
                    },
                },
            });
        </script>
    </body>
</html>
