<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <my-child :msg="msg" @help="parentMethod(999)"></my-child>
        </div>
        <script>
            Vue.component("my-child", {
                template: `<button @click="send">{{ msg }}</button>`,
                props: ["msg"],
                methods: {
                    send() {
                        this.$emit("help"); // help라는 이름의 이벤트를 발생시킴
                    },
                },
            });

            new Vue({
                el: "#app",
                data: {
                    msg: "I am your father!",
                },
                methods: {
                    parentMethod(value) {
                        console.log("메소드 호출!");
                        alert("받은 값 :" + value);
                    },
                },
            });
        </script>
    </body>
</html>
