<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <!-- let, const -->
    <body>
        <script>
            {
                let code = 123;
                console.log(code);
            }

            {
                let code = 999;
                console.log(code);
            }

            // const: 상수
            const flag = true;
            // 재선언 불가능
            // const flag = false;
            // 값 대입 불가능
            // flag = false;

            // const 객체/배열의 경우 객체의 속성, 배열안의 요소는 변경 가능
            // 새로운 json 객체를 넣는 것이 불가능
            const user = {
                name: "harry",
                age: 25,
            };

            user.name = "kim";
            console.log(user.name);

            // user = {
            //     name: "harry",
            //     age: 25,
            // };

            // var
            // 재선언 가능
            var num = 99;
            var num = "hello";
            console.log(num);

            // let
            // 재선언 불가능
            let no = 99;
            // let no = 88;
            console.log(no);

            // block 단위로 사용 가능
            var i = 10;
            for (var i = 0; i < 5; i++) {
                console.log(i);
            }
            console.log("i =", i);

            let j = 55;
            for (let j = 0; j < 5; j++) {
                console.log(j);
            }
            console.log("j =", j);
        </script>
    </body>
</html>
